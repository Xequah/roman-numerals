<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Numbers to Romans</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert Numbers to Roman Numerals</h1>

      <form id="numbers">
        <div class="form-group">
          <label for="text">Enter your number:</label>
          <input id="numerals" type="number">
        </div>

        <button type="submit" class="btn">Roman Numbers Activate!</button>
      </form>

      <div id="result">

      </div>
    </div>
  </body>
</html>
